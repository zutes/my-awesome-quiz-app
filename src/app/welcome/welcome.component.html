<div>
  <mat-card color="primary">
    <mat-card-title class="title"> Comedy Quizzes</mat-card-title>
    <mat-card-title class="header">Test your Comedy IQ</mat-card-title>
  </mat-card>
  <div *ngFor="let q of quiz">
    <mat-card>
      <mat-card-title>{{ q.label }}</mat-card-title>
      <mat-card-subtitle>{{ q.description }}</mat-card-subtitle>
      <mat-card-actions>
        <button mat-raised-button color="accent" class="btn btn-primary">
          <a routerLink="/{{ q.name }}" class="btn btn-primary"
            >Select this quiz</a
          >
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
