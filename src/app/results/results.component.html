<div class="results">
  <h2>Results</h2>
  <h3>Green = correct.</h3>
  <h3>Red = incorrect.</h3>

  <div
    class="answer"
    *ngFor="let a of answers.values"
    [ngClass]="{ correct: a.correct }"
  >
    {{ a.value }}
  </div>
  <a routerLink="/welcome" class="btn btn-primary">Choose another quiz</a>
</div>
